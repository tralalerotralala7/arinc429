  <h1>ARINC 429</h1>
  <h2>Que es ARINC 429?</h2>
  <p>ARINC 429 es un estándar aeroespacial que define las características 
    de la transferencia de datos dentro de los dispositivos de aviónica aeroespacial.
    Es el acrónimo de Aeronautical Radio, Incorporated y comenzó a usarse en 1929.
    Este estándar técnico fue publicado por la Comisión Federal de Radio
    (que luego se convirtió en la Comisión Federal de Comunicaciones) con el propósito
    de servir como licenciatario único de la industria aérea y coordinador de radiocomunicaciones.</p>
