<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
   html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  text-align: center;
  background-image: url("airplane.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: #1e3a5f;
  overflow-x: hidden;
}


    .formulario {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      max-width: 320px;
      margin: 60px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: left;
      color: #1e3a5f;
    }

    .formulario h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #1e3a5f;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      font-size: 16px;
      outline: none;
      color: #1e3a5f;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #999;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label {
      top: -14px;
      font-size: 13px;
      color: #3f51b5;
    }

    .form-group input:focus {
      border-bottom: 2px solid #3f51b5;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background-color: #ccc;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #bbb;
    }

    /* Imagen fija en esquina inferior derecha */
    .fijo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="formulario">
    <h1>Recuperar contraseña</h1>
    <form method="post">
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Correo electrónico</label>
      </div>
      <input type="submit" value="Enviar" />
    </form>
  </div>

  <!-- Imagen fija -->
  <img src="inac.png" alt="Logo" class="fijo" />

</body>
</html>
